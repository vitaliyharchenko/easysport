{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
    Создание игры {{ game.title }}
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Создание игры</h2>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
