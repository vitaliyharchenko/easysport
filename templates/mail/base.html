{% load staticfiles %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0; padding: 0;">
  <head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--TODO: css render with gulp-->
    <link rel="stylesheet" href="{% static 'css/mail.css' %}"/>
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <table class="body-wrap">
      <tr class="row">
        <td valign="top"></td>
        <td width="600" valign="top" class="container">
          <div class="content">
            <table width="100%" cellpadding="0" cellspacing="0" class="main">
              <tr>
                <td valign="top" class="content-header">SportCourts</td>
              </tr>
              <tr>
                <td valign="top" class="content-wrap">
                  <table width="100%" cellpadding="0" cellspacing="0">
                    {% block content %}
                    {% endblock %}
                  </table>
                </td>
              </tr>
            </table>
            <div class="footer">
              <table width="100%">
                <tr>
                  <td class="footer-block"><a href="http://vk.com/sportcourts" target="_blank" class="footer-icon"><img align="none" height="30" src="http://sportcourts.ru{% static 'images/mail_vk.png' %}" width="30"/></a><span>&nbsp;&nbsp;&nbsp;</span><a href="http://sportcourts.ru/" target="_blank" class="footer-icon">sportcourts.ru</a><span>&nbsp;&nbsp;&nbsp;</span><a href="http://sportcourts.ru/profile/settings" target="_blank">Отписаться от рассылки</a></td>
                </tr>
              </table>
            </div>
          </div>
        </td>
        <td valign="top"></td>
      </tr>
    </table>
  </body>
</html>
